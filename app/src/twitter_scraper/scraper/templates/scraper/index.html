{% extends "scraper/base.html" %}
{% include "scraper/messages.html" %}
{% block content %}

    <form class="mx-auto" style="width: 400px" action = "" method = "post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group p-2 mb-3">
            {{ form.username.errors }}
            <label class="form-label" for="id_username">Username: </label>
            <input class="form-control" type="text" name="username" maxlength="15" required="" id="id_username">
            <small class="form-text text-muted">{{ form.username.help_text }}</small>
        </div>
        <div class="form-group p-2 mb-3">
            {{ form.no_of_tweets.errors }}
            <label class="form-label" for="id_username">No of Tweets: </label>
            <input class="form-control" type="number" name="no_of_tweets" min="0" max="900" required="" id="id_no_of_tweets">
            <small class="form-text text-muted">{{ form.no_of_tweets.help_text }}</small>
        </div>
        <input class="btn btn-primary p-2 m-2" type="submit" value="Submit">
    </form>

{% endblock content %}
